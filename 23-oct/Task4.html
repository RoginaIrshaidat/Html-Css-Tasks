<!DOCTYPE html>
<html>
    <head>
        <title> Even number </title>
        <style>
            .hidenNum{
                border: 1px solid black;
                background-color: red;
                width: 60px;
                height: 30px;
                color: white;
                display:inline-block ;
                text-align: center;
            }
            .displayNon{
                display: none;
            }
        </style>
    </head>
    <body>
        <h2> Hide even numbers from 1 to 10 ! </h2>
        <div class="hidenNum">1</div>
        <div class="displayNon">2</div>
        <div class="hidenNum">3</div>
        <div class="displayNon">4</div>
        <div class="hidenNum">5</div>
        <div class="displayNon">6</div>
        <div class="hidenNum">7</div>
        <div class="displayNon">8</div>
        <div class="hidenNum">9</div>
        <div class="displayNon">10</div>
        <hr style="color: gray;">

    </body>
</html>
