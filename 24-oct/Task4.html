<!DOCTYPE html>
<html>
    <head>
        <title> Grid Task </title>
        <style>
            .mainDiv{
                display: grid;
                grid-template-columns: 70% 30%;
                grid-template-rows: 100% 300% 200%;
                gap: 10px;
                height: 100px;     
                             
            }
            #black{
                grid-column:1/3;
            }
            #blue{
                grid-column:1/3;
            }

        </style>
    </head>
    <body>
        <div class="mainDiv"> 
            <div id="black" style="background-color:black ;" > </div>
            <div id="orange"  style="background-color:orange ;"> </div>
            <div id="green" style="background-color:green ;" ></div>
            <div id="blue" style="background-color:blue ;"></div>
        </div>
        
    </body>
</html>
