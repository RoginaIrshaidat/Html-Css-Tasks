<!DOCTYPE html>
<html>
    <head>
        <title> Registertion </title>
    </head>
    <body>
        <fieldset>
            <legend> RegForm</legend>
            <form action="https://github.com/RoginaIrshaidat" method="get">
                <label for="Name">  Name </label>
                <input type="text" id="Name" name="Name" placeholder="Enter Name Here">
                <br>
                <label for="Pass"> Password</label>
                <input type="password" id="pass" name="pass" placeholder="Enter Password Here">
                <br>

                <label for="email"> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Here">
                <br>

                <label for="date"> Date</label>
                <input type="date" id="date" name="date">
                <br>

                <label for="phonenum"> PhoneNo.</label>
                <input type="number" id="phonenum" name="phonenum">
                <br>

                <label for="file"> SelectFile</label>
                <input type="file" id="file" name="file">
                <br>

                <label for="Gender"> Gender</label>
                <input type="radio" id="male" name="male">
                <label for="male"> Male</label>
                <input type="radio" id="female" name="female">
                <label for="female"> Female</label>
                <br>

                <label for="language"> Language</label>
                <input type="checkbox" id="hindi" name="hindi" value="hindi">
                <label for="hindi"> Hindi</label>
                <input type="checkbox" id="english" name="english" value="english">
                <label for="english"> English</label>
                <br>
                          
                <label for="Course"> Course</label>
                <select id="Course" name="Course">
                    <option value="CS" selected> CS</option>
                    <option value="CIS">CIS</option>
                </select>
                <br>

                <label for="comment"> Comment</label>
                <textarea placeholder="" name="comment" id="comment"> </textarea>               
                <br>

                <button > RegisterNow</button>
                <button > Refresh</button>                                 
            </form>
        </fieldset>
    </body>
</html>
