<!DOCTYPE html>
<html>
    <head>
        <title> Images in Tables</title>
    </head>
    <body>
        <h2> Images in Tables </h2>
        <hr>
        <p> What are your favorite pets?</p> <!-- Back for it-->
        <table border="1px">
            <tr>
                <th> Pet Image</th>
                <th> More Facts about (as a Link)</th>
            </tr>
            <tr>
                <td><img src="Images/horse.jpg" alt="Horse" width="200" height="200"></td>
                <td> <a href="https://en.wikipedia.org/wiki/Horse"> Horse</a></td>
            </tr>
            <tr>
                <td><img src="Images/dogs.jpg" alt="Dogs" width="200" height="200"></td>
                <td> <a href="https://en.wikipedia.org/wiki/Dog"> Dogs</a></td>
            </tr>
            <tr>
                <td><img src="Images/cats.jpg" alt="Cats" width="200" height="200"></td>
                <td> <a href="https://en.wikipedia.org/wiki/Cat"> Cats</a></td>
            </tr>
        </table>
    </body>
</html>
